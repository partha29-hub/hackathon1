<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Financial Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #222;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            transform: scale(1.08);
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease-in-out;
            max-height: 400px;
        }

        .chart-container:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Interactive Financial Dashboard</h1>

        <div class="controls">
            <button onclick="updateChart('gdp')">ðŸ“ˆ GDP Trends</button>
            <button onclick="updateChart('inflation')">ðŸ“‰ Inflation Insights</button>
            <button onclick="updateChart('cpi')">ðŸ“Š CPI Analysis</button>
            <button onclick="updateChart('investment')">ðŸ’° Investment Flows</button>
        </div>

        <div class="chart-container">
            <canvas id="financialChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('financialChart').getContext('2d');

        let financialChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'GDP Growth (%)',
                    data: [7.0, 7.3, 7.1, 7.5],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 3,
                    fill: false,
                    pointBackgroundColor: '#ff6384',
                    pointRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#333',
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#333' }
                    },
                    y: {
                        ticks: { color: '#333' }
                    }
                }
            }
        });

        function updateChart(metric) {
            let newData = {};

            if (metric === 'gdp') {
                newData = {
                    label: 'GDP Growth (%)',
                    data: [7.0, 7.3, 7.1, 7.5],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    pointBackgroundColor: '#ff6384'
                };
            } else if (metric === 'inflation') {
                newData = {
                    label: 'Inflation Rate (%)',
                    data: [6.5, 6.2, 5.9, 5.4],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    pointBackgroundColor: '#36a2eb'
                };
            } else if (metric === 'cpi') {
                newData = {
                    label: 'CPI Index',
                    data: [150, 155, 160, 158],
                    borderColor: 'rgba(255, 206, 86, 1)',
                    pointBackgroundColor: '#ffce56'
                };
            } else if (metric === 'investment') {
                newData = {
                    label: 'Investment Flows (Cr)',
                    data: [10000, 12500, 13000, 12000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    pointBackgroundColor: '#4bc0c0'
                };
            }

            financialChart.data.datasets[0].label = newData.label;
            financialChart.data.datasets[0].data = newData.data;
            financialChart.data.datasets[0].borderColor = newData.borderColor;
            financialChart.data.datasets[0].pointBackgroundColor = newData.pointBackgroundColor;
            financialChart.update();
        }
    </script>
</body>
</html>
