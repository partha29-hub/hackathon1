<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinInsightIndia</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            transition: background 0.3s, color 0.3s;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1b2a41;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            color: #f8b400;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li button {
            width: 100%;
            padding: 12px;
            background: #f8b400;
            color: #1b2a41;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li button:hover {
            background: #ffcc29;
        }

        /* Content */
        .content {
            flex: 1;
            margin-left: 280px;
            padding: 40px;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            backdrop-filter: blur(15px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }
        .card:hover {
            transform: translateY(-5px);
        }

        /* Chart Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
            height: 400px;
        }

        /* News Section */
        .news-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }
        .news-container h3 {
            margin-bottom: 15px;
        }
        .news-container ul {
            list-style: none;
            padding: 0;
        }
        .news-container ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>FinInsightIndia</h2>
        <ul>
            <li><button onclick="location.href='dashboard.html'">Dashboard</button></li>
            <li><button onclick="location.href='AIreport.html'">AI-Powered Reports</button></li>
            <li><button onclick="location.href='Customizable.html'">Customizable Visualizations</button></li>
            <li><button onclick="location.href='predictive.html'">Predictive Insights</button></li>
            <li><button onclick="location.href='contact.html'">Contact Support</button></li>
        </ul>
    </div>
    <div class="content">
        <div class="cards" id="financial-data"></div>
        <div class="chart-container">
            <canvas id="financeChart"></canvas>
        </div>
        <div class="news-container">
            <h3>Latest Financial News</h3>
            <ul>
                <li>Stock Market hits record high today.</li>
                <li>India's GDP growth forecast revised to 7.5%.</li>
                <li>New tax reforms expected to boost economy.</li>
                <li>RBI announces policy changes to curb inflation.</li>
            </ul>
            <p>For more updates, visit <a href="https://www.moneycontrol.com/" target="_blank">MoneyControl</a></p>
        </div>
        <script>
            var ctx = document.getElementById('financeChart').getContext('2d');
            var financeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Market Trends',
                        data: [120, 150, 170, 200, 180, 220],
                        backgroundColor: 'rgba(255, 206, 86, 0.6)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
