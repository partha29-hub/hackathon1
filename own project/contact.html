<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Finance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background: #003366;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            background: #003366;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: left;
            max-width: 450px;
            margin-top: 100px;
            width: 90%;
            color: white;
        }
        .contact-form h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
            font-size: 16px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background: #ffcc00;
            color: #003366;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        #formMessage {
            display: none;
            color: lightgreen;
            text-align: center;
            margin-top: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Contact Us
    </header>
    
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <p>Have questions or need support? Fill out the form below, and weâ€™ll get back to you soon.</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
            
            <button type="submit">Send Message</button>
            <p id="formMessage">Your message has been sent!</p>
        </form>
    </section>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('formMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('formMessage').style.display = 'none';
                document.getElementById('contactForm').reset();
            }, 3000);
        });
    </script>
</body>
</html>
